version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trademaster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trademaster}
      POSTGRES_USER: ${POSTGRES_USER:-trademaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trademaster_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trademaster}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trademaster-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trademaster-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trademaster-network

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-trademaster}:${POSTGRES_PASSWORD:-trademaster_password}@postgres:5432/${POSTGRES_DB:-trademaster}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-trademaster}
      POSTGRES_USER: ${POSTGRES_USER:-trademaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trademaster_password}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      REDIS_MAX_CONNECTIONS: ${REDIS_MAX_CONNECTIONS:-2000}
      
      # API Keys
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      FRED_API_KEY: ${FRED_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-TradeMasterPro/1.0}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-8}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
      GUNICORN_KEEPALIVE: ${GUNICORN_KEEPALIVE:-5}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-1000}
      GUNICORN_MAX_REQUESTS_JITTER: ${GUNICORN_MAX_REQUESTS_JITTER:-200}
      FI_CACHE_ONLY: ${FI_CACHE_ONLY:-true}
      FI_NEWS_ON_DEMAND: ${FI_NEWS_ON_DEMAND:-false}
      US_CACHE_ONLY: ${US_CACHE_ONLY:-true}
      YFINANCE_CACHE_ONLY: ${YFINANCE_CACHE_ONLY:-true}
      YFINANCE_AUTO_UPDATE: ${YFINANCE_AUTO_UPDATE:-true}
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      UNIVERSE_TICKER_LIMIT: ${UNIVERSE_TICKER_LIMIT:-4000}
      YFINANCE_CACHE_DIR: ${YFINANCE_CACHE_DIR:-/tmp/py-yfinance}
      AI_PICKS_ENRICH_LIMIT: ${AI_PICKS_ENRICH_LIMIT:-30}
      HIDDEN_GEMS_ENRICH_LIMIT: ${HIDDEN_GEMS_ENRICH_LIMIT:-40}
      SECTOR_PICKS_UNIVERSE_LIMIT: ${SECTOR_PICKS_UNIVERSE_LIMIT:-150}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      SCHEDULER_ENABLED: "false"

      # yfinance Rate Limiting (conservative for multi-user)
      YFINANCE_CALLS_PER_MINUTE: ${YFINANCE_CALLS_PER_MINUTE:-25}
      YFINANCE_RATE_LIMIT_COOLDOWN: ${YFINANCE_RATE_LIMIT_COOLDOWN:-180}
      YFINANCE_MIN_CALL_INTERVAL: ${YFINANCE_MIN_CALL_INTERVAL:-2.5}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      
      # Socket.io
      SOCKETIO_CORS_ORIGINS: ${SOCKETIO_CORS_ORIGINS:-*}
    volumes:
      - ../backend:/app
      - backend_cache:/app/.cache
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60m
    networks:
      - trademaster-network

  # Background Scheduler (runs heavy refresh jobs only)
  scheduler:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: trademaster-scheduler
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-trademaster}:${POSTGRES_PASSWORD:-trademaster_password}@postgres:5432/${POSTGRES_DB:-trademaster}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-trademaster}
      POSTGRES_USER: ${POSTGRES_USER:-trademaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trademaster_password}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      REDIS_MAX_CONNECTIONS: ${REDIS_MAX_CONNECTIONS:-2000}

      # API Keys
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      FRED_API_KEY: ${FRED_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-TradeMasterPro/1.0}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      FI_CACHE_ONLY: ${FI_CACHE_ONLY:-true}
      FI_NEWS_ON_DEMAND: ${FI_NEWS_ON_DEMAND:-false}
      US_CACHE_ONLY: ${US_CACHE_ONLY:-false}
      YFINANCE_CACHE_ONLY: ${YFINANCE_CACHE_ONLY:-false}
      US_ANALYSIS_PREFETCH_ENABLED: ${US_ANALYSIS_PREFETCH_ENABLED:-true}
      US_ANALYSIS_PREFETCH_ON_STARTUP: ${US_ANALYSIS_PREFETCH_ON_STARTUP:-true}
      US_ANALYSIS_PREFETCH_LIMIT: ${US_ANALYSIS_PREFETCH_LIMIT:-250}
      YFINANCE_AUTO_UPDATE: ${YFINANCE_AUTO_UPDATE:-true}
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      UNIVERSE_TICKER_LIMIT: ${UNIVERSE_TICKER_LIMIT:-4000}
      YFINANCE_CACHE_DIR: ${YFINANCE_CACHE_DIR:-/tmp/py-yfinance}
      AI_PICKS_ENRICH_LIMIT: ${AI_PICKS_ENRICH_LIMIT:-30}
      HIDDEN_GEMS_ENRICH_LIMIT: ${HIDDEN_GEMS_ENRICH_LIMIT:-40}
      SECTOR_PICKS_UNIVERSE_LIMIT: ${SECTOR_PICKS_UNIVERSE_LIMIT:-150}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      SCHEDULER_ENABLED: "true"

      # yfinance Rate Limiting (conservative for scheduler - it does batch work)
      YFINANCE_CALLS_PER_MINUTE: ${YFINANCE_CALLS_PER_MINUTE:-20}
      YFINANCE_RATE_LIMIT_COOLDOWN: ${YFINANCE_RATE_LIMIT_COOLDOWN:-300}
      YFINANCE_MIN_CALL_INTERVAL: ${YFINANCE_MIN_CALL_INTERVAL:-3.0}
    volumes:
      - ../backend:/app
      - backend_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Single worker for scheduler to prevent duplicate jobs
    command: ["python", "-m", "gunicorn", "main:socket_app", "--workers", "1", "--worker-class", "uvicorn.workers.UvicornWorker", "--timeout", "7200", "--bind", "0.0.0.0:8001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 60m
    networks:
      - trademaster-network

  # Next.js Frontend (Optional - can use Vercel instead)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:8000}
        NEXT_PUBLIC_US_ENABLED: ${NEXT_PUBLIC_US_ENABLED:-true}
    container_name: trademaster-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:8000}
      NEXT_PUBLIC_US_ENABLED: ${NEXT_PUBLIC_US_ENABLED:-true}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trademaster-network

  # Nginx reverse proxy (gzip + cache headers + load balancing)
  nginx:
    image: nginx:1.25-alpine
    container_name: trademaster-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - trademaster-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local
  nginx_cache:
    driver: local

networks:
  trademaster-network:
    driver: bridge
    name: trademaster-network
