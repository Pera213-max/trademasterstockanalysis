worker_processes auto;

events {
    worker_connections 8192;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    server_tokens off;
    client_max_body_size 2m;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml;

    # Cache for read-heavy API endpoints
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:64m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:64m max_size=1g inactive=30d use_temp_path=off;

    # Docker DNS
    resolver 127.0.0.11 ipv6=off valid=10s;

    server {
        listen 80;
        server_name _;
        set $backend_upstream http://backend:8000;
        set $frontend_upstream http://frontend:3000;

        # Cached FI endpoints (safe, read-only)
        location ~* ^/api/fi/(analysis|history|screener|rank|movers|sectors|macro|events|insights) {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 1m;
            proxy_cache_valid 404 10s;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 10s;
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            add_header Cache-Control "public, max-age=60, stale-while-revalidate=300" always;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Cached US analysis endpoint (heavy)
        location ~* ^/api/stocks/stock/[^/]+/analysis$ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 2m;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 20s;
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            add_header Cache-Control "public, max-age=120, stale-while-revalidate=600" always;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Cached US chart endpoint (read-only)
        location ~* ^/api/stocks/chart/ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 30s;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 10s;
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            add_header Cache-Control "public, max-age=300, stale-while-revalidate=600" always;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Cached US news endpoint (read-only)
        location ~* ^/api/stocks/[^/]+/news$ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 30s;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 10s;
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            add_header Cache-Control "public, max-age=600, stale-while-revalidate=900" always;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # WebSocket
        location /socket.io/ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Static assets (Next.js build output)
        location ^~ /_next/static/ {
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache static_cache;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        location ~* \.(?:css|js|map|png|jpg|jpeg|gif|svg|ico|webp|woff2|woff|ttf)$ {
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache static_cache;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        location = /favicon.ico {
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache static_cache;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # API default (no cache)
        location /api/ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Frontend
        location / {
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
